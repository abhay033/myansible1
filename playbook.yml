---
- hosts: webservers
  become: true
  become_user: root
  tasks:
  - name: install tomcat
    apt-get: name=tomcat state=present
  - name: start tomcat
    service: name=tomcat state=started
  - name: install docker
    apt-get: name=docker state=present
  - name: start docker
    service: name=docker state=started
  - name: install git
    apt-get: name=git state=present
  - name: clone a repo
    git: repo= dest=/tmp/mygitrepo1
  - name: build docker file
    command: chdir=/tmp/mygitrepo1 docker build -t devopsedu/webapp
  - name: create container
    command: docker run -itd -P devopsedu/webapp

